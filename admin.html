<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Película</title>
    <link rel="stylesheet" href="admin/styles.css">
</head>
<body>
    <form id="add-movie-form" class="movie-form">
        <h2>Agregar Nueva Película</h2>
        <div class="form-group">
            <label for="movie-title">Título</label>
            <input type="text" id="movie-title" placeholder="Título" required>
        </div>
        <div class="form-group">
            <label for="movie-year">Año</label>
            <input type="text" id="movie-year" placeholder="Año" required>
        </div>
        <div class="form-group">
            <label for="movie-rating">Rating</label>
            <input type="text" id="movie-rating" placeholder="Rating (ej. 8.5/10)" required>
        </div>
        <div class="form-group">
            <label for="movie-duration">Duración</label>
            <input type="text" id="movie-duration" placeholder="Duración (ej. 2h 10m)" required>
        </div>
        <div class="form-group">
            <label for="movie-synopsis">Sinopsis</label>
            <textarea id="movie-synopsis" placeholder="Sinopsis" required></textarea>
        </div>
        <div class="form-group">
            <label for="movie-poster">Poster (URL)</label>
            <input type="text" id="movie-poster" placeholder="URL del poster" required>
        </div>
        <div class="form-group">
            <label for="movie-backdrop">Backdrop (URL)</label>
            <input type="text" id="movie-backdrop" placeholder="URL del backdrop" required>
        </div>
        <div class="form-group">
            <label for="movie-trailer">Trailer (URL)</label>
            <input type="text" id="movie-trailer" placeholder="URL del trailer" required>
        </div>
        <div class="form-group">
            <label for="movie-videoUrl">Video URL</label>
            <input type="text" id="movie-videoUrl" placeholder="URL del video" required>
        </div>
        <div class="form-group">
            <label for="movie-genre">Género</label>
            <input type="text" id="movie-genre" placeholder="Género" required>
        </div>
        <div class="form-group">
            <label for="movie-cast">Elenco</label>
            <input type="text" id="movie-cast" placeholder="Elenco" required>
        </div>
        <div class="form-group">
            <label for="movie-categories">Categorías</label>
            <select id="movie-categories" multiple required>
                <option value="Tendencias">Tendencias</option>
                <option value="Estrenos">Estrenos</option>
                <option value="Drama">Drama</option>
                <option value="Acción">Acción</option>
                <option value="Fantasía">Fantasía</option>
                <option value="Comedia">Comedia</option>
                <option value="Terror">Terror</option>
            </select>
        </div>
        <div class="form-action-buttons">
       <button type="submit">Agregar Película</button>
       <button type="button" onclick="exportMoviesData()">Exportar a JSON</button>
   </div>
    </form>

    <script src="app.js"></script>
</body>
</html>
