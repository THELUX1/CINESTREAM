<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineStream - Series</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="seriesData.js"></script>
    <script src="global.js"></script>
    <style>
        .dev-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
        }

        .dev-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .password-input {
            margin: 1rem 0;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            width: 200px;
        }

        .unlock-btn {
            background: #0095ff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .unlock-btn:hover {
            background: #007acc;
        }

        .error-msg {
            color: #ff4444;
            margin-top: 1rem;
            display: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Bloqueo de desarrollo -->
    <div class="dev-overlay" id="devOverlay">
        <div class="dev-box">
            <h2>游뚾 En Desarrollo 游뚾</h2>
            <p>Introduzca la contrase침a para acceder:</p>
            <input type="password" class="password-input" id="passwordInput" placeholder="Contrase침a">
            <button class="unlock-btn" onclick="checkPassword()">Desbloquear</button>
            <div class="error-msg" id="errorMsg">Contrase침a incorrecta</div>
        </div>
    </div>

    <!-- Contenedor de b칰squeda -->
    <div class="search-overlay">
        <button class="search-icon-button">
            <i class="fas fa-search"></i>
        </button>
        <div class="search-wrapper" style="display: none;">
            <input type="text" class="search-input" placeholder="Buscar series...">
            <button class="search-button close-search">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="search-results"></div>
    </div>

    <header class="header">
        <div class="logo-container">
            <div class="logo-glass">
                <h1 class="logo">Flicker</h1>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="content" id="content"></main>

    <!-- Barra de navegaci칩n inferior -->
    

    <script>
        // Verificar estado de desbloqueo al cargar
        window.addEventListener('DOMContentLoaded', () => {
            if(localStorage.getItem('unlocked') === 'true') {
                document.getElementById('devOverlay').style.display = 'none';
            }
        });

        // Funci칩n para verificar contrase침a
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMsg');
            
            if(password === '1234') {
                document.getElementById('devOverlay').style.display = 'none';
                localStorage.setItem('unlocked', 'true');
            } else {
                errorMsg.style.display = 'block';
                setTimeout(() => errorMsg.style.display = 'none', 2000);
            }
        }

        // Habilitar Enter para enviar
        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') checkPassword();
        });

        // Limpiar estado al cerrar la pesta침a
        window.addEventListener('beforeunload', () => {
            localStorage.removeItem('unlocked');
        });
    </script>
</body>
</html>
