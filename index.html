<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineStream</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <div class="logo-glass">
                <h1 class="logo">Flicker</h1>
            </div>
        </div>

        <!-- Sistema de Búsqueda -->
        <div class="search-container">
            <div class="search-wrapper">
                <input type="text" class="search-input" placeholder="Buscar películas y series...">
                <button class="search-button">
                    <i class="fas fa-search search-icon"></i>
                    <i class="fas fa-times close-icon"></i>
                </button>
            </div>
            <div class="search-results"></div>
        </div>
        <button class="menu-hamburguesa">☰</button>
        <!-- Menú de Navegación -->
        <nav class="nav-menu">
            <button class="close-menu">×</button>
            <a href="#" class="nav-link">Inicio</a>
            <a href="#" class="nav-link">Series</a>
            <a href="#" class="nav-link">Películas</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <div class="image-container">
                <img src="https://pics.filmaffinity.com/Capitaan_Amaerica_Brave_New_World-108007469-large.jpg" 
                     alt="Portada destacada" 
                     class="featured-image">
            </div>
            <h1 class="hero-title">Película Destacada</h1>
            <div class="hero-actions">
                <button class="hero-button">▶ Reproducir</button>
                <button class="hero-button secondary" id="mark-liked">ᥫ᭡ Me gusta</button>
            </div>
        </div>
    </section>

    <main class="content" id="content"></main>

    <!-- Modal de confirmación personalizado -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <p id="confirm-message">¿Estás seguro de que quieres eliminar esta película de la lista de Me gusta?</p>
            <div class="modal-buttons">
                <button id="confirm-yes" class="modal-button confirm">Sí, eliminar</button>
                <button id="confirm-no" class="modal-button cancel">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="moviesData.js"></script>
</body>
</html>
</html>
</html>
