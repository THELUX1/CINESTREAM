<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineStream</title>
    <link rel="stylesheet" href="styles.css">
    <script src="moviesData.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Contenedor de búsqueda fuera del header -->
    <div class="search-overlay">
    <!-- Ícono de búsqueda -->
    <button class="search-icon-button">
        <i class="fas fa-search"></i>
    </button>

    <!-- Barra de búsqueda (oculta inicialmente) -->
    <div class="search-wrapper" style="display: none;">
        <input type="text" class="search-input" placeholder="Buscar películas y series...">
        <button class="search-button close-search">
            <i class="fas fa-times"></i> <!-- Icono de "X" -->
        </button>
    </div>

    <!-- Resultados de búsqueda -->
    <div class="search-results"></div>
</div>

    <header class="header">
        <div class="logo-container">
            <div class="logo-glass">
                <h1 class="logo">Flicker</h1>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <div class="image-container">
                <img src="https://pics.filmaffinity.com/Capitaan_Amaerica_Brave_New_World-108007469-large.jpg" 
                     alt="Portada destacada" 
                     class="featured-image">
            </div>
            <h1 class="hero-title">Película Destacada</h1>
            <div class="hero-actions">
                <button class="hero-button">▶ Reproducir</button>
                <button class="hero-button secondary" id="mark-liked">ᥫ᭡ Me gusta</button>
            </div>
        </div>
    </section>

    <main class="content" id="content"></main>

    <!-- Barra de navegación inferior -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-icon">
            <i class="fas fa-home"></i>
            <span>Inicio</span>
        </a>
        <a href="me-gusta.html" class="nav-icon">
            <i class="fas fa-heart"></i>
            <span>Me gusta</span>
        </a>
    </nav>
</body>
</html>
