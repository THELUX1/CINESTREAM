<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineStream</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="moviesData.js"></script>
    <script type="module" src="moviesFunctions.js"></script>
    <script src="global.js"></script>
    <!-- Nuevo script para navegación TV -->
    <script src="tvNavigation.js"></script>
</head>
<body data-tv-mode="false">
    <!-- Contenedor de búsqueda -->
    <div class="search-overlay">
        <button class="search-icon-button" data-focusable>
            <i class="fas fa-search"></i>
        </button>
        <div class="search-wrapper">
            <input type="text" class="search-input" placeholder="Buscar películas y series..." data-focusable>
            <button class="search-button close-search" data-focusable>
                <i class="fas fa-times"></i>
            </button>
            <div class="search-results"></div>
        </div>
    </div>

    <header class="header">
        <div class="logo-container">
            <div class="logo-glass">
                <h1 class="logo">Flicker</h1>
            </div>
        </div>
        <div class="profile-icon-container">
            <a href="perfiles.html" class="profile-icon-button" data-focusable>
                <i class="fas fa-user-cog"></i>
            </a>
        </div>
    </header>
   
    <!-- Modal de confirmación -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <p id="confirm-message">¿Estás seguro de que quieres eliminar esta película de "Seguir viendo"?</p>
            <div class="modal-buttons">
                <button id="confirm-yes" class="modal-button confirm" data-focusable>Sí, eliminar</button>
                <button id="confirm-no" class="modal-button cancel" data-focusable>Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader">
        <div class="loader-spinner"></div>
        <p class="loader-text">Cargando catálogo...</p>
    </div>

    <!-- Contenido principal -->
    <main class="content" id="content">
        <!-- Las secciones de películas se generarán dinámicamente -->
    </main>

    <!-- Barra de navegación inferior -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-icon" data-focusable data-nav-item>
            <i class="fas fa-home"></i>
            <span>Inicio</span>
        </a>
        <a href="series.html" class="nav-icon" data-focusable data-nav-item>
            <i class="fas fa-tv"></i>
            <span>Series</span>
        </a>
        <a href="me-gusta.html" class="nav-icon" data-focusable data-nav-item>
            <i class="fas fa-heart"></i>
            <span>Me gusta</span>
        </a>
    </nav>
</body>
</html>
