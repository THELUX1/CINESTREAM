<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineStream</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Cambio crucial: type="module" -->
    <script type="module" src="moviesData.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Contenedor de búsqueda fuera del header -->
    <div class="search-overlay">
        <!-- Ícono de búsqueda -->
        <button class="search-icon-button">
            <i class="fas fa-search"></i>
        </button>

        <!-- Barra de búsqueda (oculta inicialmente) -->
        <div class="search-wrapper" style="display: none;">
            <input type="text" class="search-input" placeholder="Buscar películas y series...">
            <button class="search-button close-search">
                <i class="fas fa-times"></i> <!-- Icono de "X" -->
            </button>
        </div>

        <!-- Resultados de búsqueda -->
        <div class="search-results"></div>
    </div>

    <header class="header">
        <div class="logo-container">
            <div class="logo-glass">
                <h1 class="logo">Flicker</h1>
            </div>
        </div>
    </header>

    <!-- Mantener el mismo header y hero section -->
    <div id="loader" class="loader">
        <div class="loader-spinner"></div>
        <p class="loader-text">Cargando catálogo...</p>
    </div>
    <main class="content" id="content"></main>

    <!-- Barra de géneros (oculta inicialmente) -->
    <!-- Barra de géneros (oculta inicialmente) -->
<div class="genre-bar" id="genre-bar" style="display: none;">
    <button class="genre-button" data-genre="Acción">Acción</button>
    <button class="genre-button" data-genre="Comedia">Comedia</button>
    <button class="genre-button" data-genre="Terror">Terror</button>
    <button class="genre-button" data-genre="Fantasía">Fantasía</button>
    <button class="genre-button" data-genre="Drama">Drama</button>
    <button class="genre-button" data-genre="Ciencia Ficción">Ciencia Ficción</button>
    <button class="genre-button" data-genre="Aventura">Aventura</button>
    <button class="genre-button" data-genre="Animación">Animación</button>
    <button class="genre-button" data-genre="Romance">Romance</button>
    <button class="genre-button" data-genre="Documental">Documental</button>
</div>

    <!-- Barra de navegación inferior -->
    <!-- Barra de navegación inferior -->
<nav class="bottom-nav">
    <a href="index.html" class="nav-icon">
        <i class="fas fa-home"></i>
        <span>Inicio</span>
    </a>
    <a href="me-gusta.html" class="nav-icon">
        <i class="fas fa-heart"></i>
        <span>Me gusta</span>
    </a>
    <button class="nav-icon" id="genre-toggle"> <!-- Agregar la clase nav-icon -->
        <i class="fas fa-film"></i>
        <span>Géneros</span>
    </button>
</nav>

    <!-- Añadir nuevos estilos para las secciones de género -->
   <style>
    /* Estilos para los botones del menú inferior */
    .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #222;
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
        z-index: 1000;
    }

    .nav-icon {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #fff;
        text-decoration: none;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 14px;
    }

    .nav-icon i {
        font-size: 20px;
        margin-bottom: 5px;
    }

    .nav-icon:hover {
        color: #ff4444; /* Cambia el color al pasar el mouse */
    }

    /* Estilos para la barra de géneros */
    .genre-bar {
        position: fixed;
        bottom: 60px;
        left: 0;
        right: 0;
        background-color: #333;
        display: flex;
        overflow-x: auto; /* Permite el desplazamiento horizontal */
        white-space: nowrap; /* Evita que los botones se envuelvan */
        padding: 10px;
        z-index: 1000;
    }

    .genre-button {
        background-color: #444;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px; /* Espacio entre botones */
    }

    .genre-button:hover {
        background-color: #555;
    }

    /* Ocultar la barra de desplazamiento en algunos navegadores */
    .genre-bar::-webkit-scrollbar {
        display: none;
    }

    .genre-bar {
        -ms-overflow-style: none; /* IE y Edge */
        scrollbar-width: none; /* Firefox */
    }
</style>
</body>
</html>
